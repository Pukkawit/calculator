<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="caculator">
      <input type="text" placeholder="0" class="display" readonly />

      <div class="buttons">
        <span class="clr">C</span>
        <span class="percent">%</span>
        <span class="backspace">
          <i class="material-icons">backspace</i>
        </span>
        <span class="division">&#247;</span>
        <span class="dark-blue">7</span>
        <span class="dark-blue">8</span>
        <span class="dark-blue">9</span>
        <span class="multiply">X</span>
        <span class="dark-blue">4</span>
        <span class="dark-blue">5</span>
        <span class="dark-blue">6</span>
        <span>-</span>
        <span class="dark-blue">1</span>
        <span class="dark-blue">2</span>
        <span class="dark-blue">3</span>
        <span>+</span>
        <span class="dark-blue">00</span>
        <span class="dark-blue">0</span>
        <span class="dark-blue">.</span>
        <span class="light-green equal">=</span>
      </div>
      <footer>
        Copyright@ Witty Umosung 2023 -
        <script>
          document.write(new Date().getFullYear());
        </script>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
